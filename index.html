<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tools Suite</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary);
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background-color: var(--secondary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--light);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .status-hot {
            background-color: #ffdddd;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            color: #c0392b;
        }
        
        .status-warm {
            background-color: #fff4dd;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            color: #d35400;
        }
        
        .status-cold {
            background-color: #ddffff;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            color: #16a085;
        }
        
        .action-btn {
            padding: 5px 10px;
            margin-right: 5px;
            font-size: 14px;
        }
        
        .btn-edit {
            background-color: var(--warning);
        }
        
        .btn-delete {
            background-color: var(--danger);
        }
        
        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 30px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
        
        .currency-selector {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sales Tools Suite</h1>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="leads">Lead Tracker</button>
            <button class="tab-btn" data-tab="targets">Sales Target Tracker</button>
        </div>
        
        <!-- Lead Tracker Dashboard -->
        <div id="leads" class="tab-content active">
            <div class="card">
                <h2>Add New Lead</h2>
                <form id="lead-form">
                    <div class="form-group">
                        <label for="lead-name">Lead Name</label>
                        <input type="text" id="lead-name" required>
                    </div>
                    <div class="form-group">
                        <label for="lead-address">Address</label>
                        <input type="text" id="lead-address">
                    </div>
                    <div class="form-group">
                        <label for="lead-contact">Contact Information</label>
                        <input type="text" id="lead-contact" required>
                    </div>
                    <div class="form-group">
                        <label for="lead-status">Status</label>
                        <select id="lead-status">
                            <option value="Hot">Hot</option>
                            <option value="Warm">Warm</option>
                            <option value="Cold">Cold</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lead-notes">Notes</label>
                        <textarea id="lead-notes" rows="3"></textarea>
                    </div>
                    <button type="submit">Add Lead</button>
                </form>
            </div>
            
            <div class="card">
                <h2>Lead Management</h2>
                <div class="search-filter">
                    <div class="form-group">
                        <label for="search-leads">Search</label>
                        <input type="text" id="search-leads" placeholder="Search leads...">
                    </div>
                    <div class="form-group">
                        <label for="filter-status">Filter by Status</label>
                        <select id="filter-status">
                            <option value="All">All Statuses</option>
                            <option value="Hot">Hot</option>
                            <option value="Warm">Warm</option>
                            <option value="Cold">Cold</option>
                        </select>
                    </div>
                </div>
                
                <table id="leads-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Leads will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Sales Target Tracker -->
        <div id="targets" class="tab-content">
            <div class="card">
                <h2>Set Sales Target</h2>
                <div class="currency-selector">
                    <label for="currency">Currency</label>
                    <select id="currency">
                        <option value="SAR">Saudi Riyal (SAR)</option>
                        <option value="AED">UAE Dirham (AED)</option>
                        <option value="QAR">Qatari Riyal (QAR)</option>
                        <option value="KWD">Kuwaiti Dinar (KWD)</option>
                        <option value="BHD">Bahraini Dinar (BHD)</option>
                        <option value="OMR">Omani Rial (OMR)</option>
                    </select>
                </div>
                
                <form id="target-form">
                    <div class="form-group">
                        <label for="target-period">Period</label>
                        <select id="target-period">
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="target-amount">Target Amount</label>
                        <input type="number" id="target-amount" min="0" required>
                    </div>
                    <button type="submit">Set Target</button>
                </form>
            </div>
            
            <div class="card">
                <h2>Record Sales</h2>
                <form id="sales-form">
                    <div class="form-group">
                        <label for="sale-amount">Sale Amount</label>
                        <input type="number" id="sale-amount" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="sale-date">Date</label>
                        <input type="date" id="sale-date" required>
                    </div>
                    <button type="submit">Add Sale</button>
                </form>
            </div>
            
            <div class="card">
                <h2>Progress Towards Target</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill">0%</div>
                    </div>
                    <div id="progress-text">Current progress: 0 of 0 (0%)</div>
                </div>
                
                <h3>Sales History</h3>
                <table id="sales-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sales will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // Lead Tracker functionality
        const leadForm = document.getElementById('lead-form');
        const leadsTable = document.getElementById('leads-table').querySelector('tbody');
        const searchInput = document.getElementById('search-leads');
        const statusFilter = document.getElementById('filter-status');
        
        // Initialize leads array from localStorage or empty array
        let leads = JSON.parse(localStorage.getItem('leads')) || [];
        
        // Function to save leads to localStorage
        function saveLeads() {
            localStorage.setItem('leads', JSON.stringify(leads));
        }
        
        // Function to render leads table
        function renderLeads() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            
            // Filter leads based on search and status
            const filteredLeads = leads.filter(lead => {
                const matchesSearch = lead.name.toLowerCase().includes(searchTerm) || 
                                    lead.address.toLowerCase().includes(searchTerm) || 
                                    lead.contact.toLowerCase().includes(searchTerm) ||
                                    lead.notes.toLowerCase().includes(searchTerm);
                const matchesStatus = statusValue === 'All' || lead.status === statusValue;
                return matchesSearch && matchesStatus;
            });
            
            // Clear table
            leadsTable.innerHTML = '';
            
            // Add rows for each lead
            filteredLeads.forEach((lead, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${lead.name}</td>
                    <td>${lead.address}</td>
                    <td>${lead.contact}</td>
                    <td><span class="status-${lead.status.toLowerCase()}">${lead.status}</span></td>
                    <td>${lead.notes}</td>
                    <td>
                        <button class="action-btn btn-edit" data-index="${index}">Edit</button>
                        <button class="action-btn btn-delete" data-index="${index}">Delete</button>
                    </td>
                `;
                
                leadsTable.appendChild(row);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    editLead(index);
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    deleteLead(index);
                });
            });
        }
        
        // Function to add a new lead
        function addLead(e) {
            e.preventDefault();
            
            const newLead = {
                name: document.getElementById('lead-name').value,
                address: document.getElementById('lead-address').value,
                contact: document.getElementById('lead-contact').value,
                status: document.getElementById('lead-status').value,
                notes: document.getElementById('lead-notes').value
            };
            
            leads.push(newLead);
            saveLeads();
            renderLeads();
            
            // Reset form
            leadForm.reset();
        }
        
        // Function to edit a lead
        function editLead(index) {
            const lead = leads[index];
            
            // Fill form with lead data
            document.getElementById('lead-name').value = lead.name;
            document.getElementById('lead-address').value = lead.address;
            document.getElementById('lead-contact').value = lead.contact;
            document.getElementById('lead-status').value = lead.status;
            document.getElementById('lead-notes').value = lead.notes;
            
            // Remove the lead from the array
            leads.splice(index, 1);
            saveLeads();
            renderLeads();
        }
        
        // Function to delete a lead
        function deleteLead(index) {
            if (confirm('Are you sure you want to delete this lead?')) {
                leads.splice(index, 1);
                saveLeads();
                renderLeads();
            }
        }
        
        // Event listeners for lead management
        leadForm.addEventListener('submit', addLead);
        searchInput.addEventListener('input', renderLeads);
        statusFilter.addEventListener('change', renderLeads);
        
        // Initial render of leads
        renderLeads();
        
        // Sales Target Tracker functionality
        const targetForm = document.getElementById('target-form');
        const salesForm = document.getElementById('sales-form');
        const salesTable = document.getElementById('sales-table').querySelector('tbody');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const currencySelect = document.getElementById('currency');
        
        // Initialize target and sales from localStorage or default values
        let target = JSON.parse(localStorage.getItem('salesTarget')) || { period: 'monthly', amount: 0, currency: 'SAR' };
        let sales = JSON.parse(localStorage.getItem('salesRecords')) || [];
        
        // Set currency selector to saved value
        currencySelect.value = target.currency;
        
        // Function to save target to localStorage
        function saveTarget() {
            localStorage.setItem('salesTarget', JSON.stringify(target));
        }
        
        // Function to save sales to localStorage
        function saveSales() {
            localStorage.setItem('salesRecords', JSON.stringify(sales));
        }
        
        // Function to update progress display
        function updateProgress() {
            const totalSales = sales.reduce((sum, sale) => sum + sale.amount, 0);
            const percentage = target.amount > 0 ? Math.min(100, (totalSales / target.amount) * 100) : 0;
            
            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage.toFixed(1)}%`;
            
            const currencySymbol = getCurrencySymbol(target.currency);
            progressText.textContent = `Current progress: ${currencySymbol}${totalSales.toLocaleString()} of ${currencySymbol}${target.amount.toLocaleString()} (${percentage.toFixed(1)}%)`;
        }
        
        // Function to get currency symbol
        function getCurrencySymbol(currencyCode) {
            const symbols = {
                'SAR': '﷼ ',
                'AED': 'د.إ ',
                'QAR': 'ر.ق ',
                'KWD': 'د.ك ',
                'BHD': 'ب.د ',
                'OMR': 'ر.ع. '
            };
            return symbols[currencyCode] || '';
        }
        
        // Function to render sales table
        function renderSales() {
            // Clear table
            salesTable.innerHTML = '';
            
            // Add rows for each sale
            sales.forEach((sale, index) => {
                const row = document.createElement('tr');
                const currencySymbol = getCurrencySymbol(target.currency);
                
                row.innerHTML = `
                    <td>${sale.date}</td>
                    <td>${currencySymbol}${sale.amount.toLocaleString()}</td>
                    <td>
                        <button class="action-btn btn-delete" data-sale-index="${index}">Delete</button>
                    </td>
                `;
                
                salesTable.appendChild(row);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.btn-delete[data-sale-index]').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.saleIndex;
                    deleteSale(index);
                });
            });
        }
        
        // Function to set target
        function setTarget(e) {
            e.preventDefault();
            
            target = {
                period: document.getElementById('target-period').value,
                amount: parseFloat(document.getElementById('target-amount').value),
                currency: currencySelect.value
            };
            
            saveTarget();
            updateProgress();
        }
        
        // Function to add a sale
        function addSale(e) {
            e.preventDefault();
            
            const newSale = {
                amount: parseFloat(document.getElementById('sale-amount').value),
                date: document.getElementById('sale-date').value
            };
            
            sales.push(newSale);
            saveSales();
            renderSales();
            updateProgress();
            
            // Reset form
            salesForm.reset();
            document.getElementById('sale-date').valueAsDate = new Date();
        }
        
        // Function to delete a sale
        function deleteSale(index) {
            if (confirm('Are you sure you want to delete this sale record?')) {
                sales.splice(index, 1);
                saveSales();
                renderSales();
                updateProgress();
            }
        }
        
        // Event listeners for sales target tracker
        targetForm.addEventListener('submit', setTarget);
        salesForm.addEventListener('submit', addSale);
        currencySelect.addEventListener('change', () => {
            target.currency = currencySelect.value;
            saveTarget();
            updateProgress();
            renderSales();
        });
        
        // Set today's date as default for sale date
        document.getElementById('sale-date').valueAsDate = new Date();
        
        // Initial render of sales and progress
        renderSales();
        updateProgress();
    </script>
</body>
</html>
